version: '3'
services:
  mysql_master:
    image: mysql:8.0
    env_file:
      - ./master/mysql_master.env
    container_name: "mysql_master"
    restart: "no"
    ports:
      - 4406:3306
    volumes:
      - ./master/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  dbproxy1:
    image: percona/proxysql2
    env_file:
      - ./dbproxy/db-credential
    container_name: dbproxy1
    restart: "no"
    ports:
      - 3339:3339
    volumes:
      - ./dbproxy/proxysql.cnf:/etc/proxysql/proxysql.cnf
      - ./master/data:/var/lib/mysql
    networks:
      - overlay

  mysql_slave1:
    image: mysql:8.0
    env_file:
      - ./slave/mysql_slave.env
    container_name: "mysql_slave1"
    restart: "no"
    ports:
      - 5506:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave/data1:/var/lib/mysql
    networks:
      - overlay

  mysql_slave2:
    image: mysql:8.0
    env_file:
      - ./slave/mysql_slave.env
    container_name: "mysql_slave2"
    restart: "no"
    ports:
      - 5507:3306
    depends_on:
      - mysql_master
    volumes:
      - ./slave/conf/mysql.conf.cnf:/etc/mysql/conf.d/mysql.conf.cnf
      - ./slave/data2:/var/lib/mysql
    networks:
      - overlay

networks:
  overlay:

